{{ define "main" }}
<main class="blog-single">
    <div class="container">
        <article>
            <h1>{{ .Title }}</h1>

            {{ if ne .Type "legal" }}
            {{ with .Params.image }}
            <div class="blog-single-image-wrapper">
                <img src="{{ . }}" alt="{{ $.Title }}" class="blog-single-image">
            </div>
            {{ end }}

            <p class="blog-date">{{ .Date.Format "02/01/2006" }}</p>
            {{ end }}

            <div class="blog-content">
                {{ .Content }}
            </div>
        </article>

        {{ if ne .Type "legal" }}
        <div class="back-to-blog">
            <a href="{{ " blog" | relLangURL }}">‚Üê {{ i18n "back_to_blog" }}</a>
        </div>
        {{ end }}
    </div>
</main>
{{ end }}

<body>
  <header class="main-header">
    <div class="container">
      <a href="/es/" class="brand-identity">

    <path d="M25,12.5 C15,12.5 5,20 5,30 C5,40 15,47.5 25,47.5 C35,47.5 45,35 50,30 C55,25 65,12.5 75,12.5 C85,12.5 95,20 95,30 C95,40 85,47.5 75,47.5 C65,47.5 55,35 50,30 C45,25 35,12.5 25,12.5 Z" />
</svg>

        <span class="header-text">OCHO</span>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="/es/#servicios" class="nav-link">Servicios</a></li>
          <li><a href="/es/blog/">Te Interesa</a></li>
          <li><a href="/es/#fer" class="nav-link">Quién soy</a></li>
          <li><a href="/es/#contacto" class="nav-link btn-cta-nav">Hablemos</a></li>
          <li class="lang-switcher">

        </ul>

<main class="legal">
  <h1>Aviso Legal</h1>

      <nav class="footer-legal">
        <a href="/es/aviso-legal/">Aviso Legal</a>

      </nav>
    </div>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.getElementById("menu-toggle");
      const navMenu = document.querySelector(".main-nav ul");
      document.querySelectorAll(".main-nav a").forEach(link => {
        link.addEventListener("click", () => {
          if (window.innerWidth <= 900 && navMenu.classList.contains("active")) {
            navMenu.classList.remove("active");
          }
        });
      });
      if (menuToggle && navMenu) {
        menuToggle.addEventListener("click", () => {
          navMenu.classList.toggle("active");
        });
      }
      const isHome = document.body.classList.contains("home") || document.querySelector("section[id]");
      if (!isHome) return;
      const navLinks = document.querySelectorAll(".main-nav a[href^='#']");
      const sections = document.querySelectorAll("section[id]");
      const header = document.querySelector(".main-header");
      function setActiveLink() {
        const scrollPos = window.scrollY + (header?.offsetHeight || 0) + 10;
        sections.forEach(section => {
          const top = section.offsetTop;
          const bottom = top + section.offsetHeight;
          const id = section.id;
          const link = document.querySelector(`.main-nav a[href="#${id}"]`);
          if (link && scrollPos >= top && scrollPos < bottom) {
            navLinks.forEach(a => a.classList.remove("active"));
            link.classList.add("active");
          }
        });
      }
      navLinks.forEach(link => {
        link.addEventListener("click", function (e) {
          const target = document.querySelector(this.hash);
          if (!target) return;
          e.preventDefault();
          navMenu.classList.remove("active");
          target.scrollIntoView({ behavior: "smooth" });
        });
      });
      window.addEventListener("scroll", setActiveLink);
    });
  </script>
</body>
</html>
